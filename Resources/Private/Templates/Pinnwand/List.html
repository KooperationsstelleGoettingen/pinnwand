<f:layout name="Default" />

<f:section name="main">

<f:flashMessages />

<f:if condition="{pinnwands}">
  <div id="pinnwand_content">
    <h1>Pinnwand</h1>
      <ul>
        <f:for each="{pinnwands}" as="pinnwand">
          <li>
            <f:if condition="{pinnwand.image}">
              <f:link.typolink parameter="{pinnwand.link}">
                <f:image src="{pinnwand.image.originalResource.publicUrl}" alt="{pinnwand.alttext}"  maxWidth="{settings.pinn.maxwidth}" maxHeight="{settings.pinn.maxheight}" />
              </f:link.typolink>
            </f:if>
            <f:if condition="{pinnwand.text}">
              <div class="pinntext well">
                <h3>
                  <f:link.typolink parameter="{pinnwand.link}">
                    {pinnwand.header}
                  </f:link.typolink>
                </h3>
                <f:format.html>{pinnwand.text}</f:format.html>
                <p class="text-right">
                  <f:link.typolink parameter="{pinnwand.link}">
                    Mehr...
                  </f:link.typolink>
                </p>
              </div>
            </f:if>
          </li>
        </f:for>
     </ul>
   </div>
 </f:if>
</f:section>
